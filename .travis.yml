
dist: trusty

matrix:
  include:
  - os: linux
    env: PLATFORM=linux-x64 PLATFORM_NAME=linux CXX=g++-4.8
    compiler: clang
  - os: osx
    # env: PLATFORM=osx-x64 PLATFORM_NAME=darwin CXX=g++-4.8


cache:
  directories:
  - node_modules
  - app/node_modules
  - $HOME/.electron
  - $HOME/.cache
  
language: node_js

node_js:
    - '6'
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      
before_script:
  - npm run rebuild
  # - npm i appdmg
  # - npm i 7zip-bin
    
script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then npm run release:mac; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then npm run release:linux; fi

before_deploy:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export RELEASE_PKG_DMG=$(ls dist/**/*.dmg); echo "deploying $RELEASE_PKG_DMG to GitHub releases"; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export RELEASE_PKG_TAR_GZ=$(ls dist/**/*.tar.gz); echo "deploying $RELEASE_PKG_TAR_GZ to GitHub releases"; fi
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  fileglob: true
  file: 
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then "${RELEASE_PKG_DMG}"; fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then "${RELEASE_PKG_TAR_GZ}"; fi
  on:
    repo: joshuef/beaker
    branch: SAFEr
